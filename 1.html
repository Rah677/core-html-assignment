<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple webpage</title>
</head>
<body>
    <p><b>This test will be bolded.</b></p>
    <p><i>This test will be italic</i></p>
    <p><u>This test will be underline </u></p>
    <p><mark>This test will be highlighted</mark></p>
    <p>This normal text <sup>This will be super scripted</sup> thisis normal again</p>
    <p>This normal text <sub>This will be sub scripted</sub></p>
    <p>normal text <small>small text</small></p>
    <p><del>this text will be deleted</del></p>
    
</body>
</html>
